		playerX +=speed;

	if(leftPressed)
	{
		playerX -=speed;
	}
	if(upPressed && jumpTime >=0)
	{
		playerY -=2
		jumpTime -=1;
	}
}



function gravity()
{
	ctx.clearRect(playerX-1,playerY-1,35,35);
	ctx.fillStyle = "rgb(255,0,255)"
	ctx.fillRect(playerX,playerY,playerH,playerW);
	if(playerY + playerH > 600)
	{
		falling = false;
		playerY = 600 - playerH;
		
	}
	else
	{
		falling = true;
	}
	if(falling)
	{
		playerY += fallSpeed;
	}
	if( playerX <= 0)
	{
		leftPressed= false;
		
	}
	if(playerX + playerW >= 800)
	{
		rightPressed= false;
	}
	if(collisionDetected)
	{
		falling = false;
	}
}
