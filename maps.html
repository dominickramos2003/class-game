		leftPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
}
function controls()
{
	if(rightPressed)
	{
		playerX +=speed;
	}
	if(leftPressed)
	{
		playerX -=speed;
	}
	if(upPressed && jumpTime >=0)
	{
		playerY -=2
		jumpTime -=1;
	}
}



function gravity()
{
	ctx.clearRect(playerX-1,playerY-1,35,35);
	ctx.fillStyle = "rgb(255,0,255)"
	ctx.fillRect(playerX,playerY,playerH,playerW);
	if(playerY + playerH > 600)
	{
		falling = false;
		playerY = 600 - playerH;
		
	}
	else
	{
		falling = true;
	}
	if(falling)
	{
		playerY += fallSpeed;
	}
	if( playerX <= 0)
	{
		leftPressed= false;
		
	}
	if(playerX + playerW >= 800)
	{
		rightPressed= false;
	}
	if(collisionDetected)
	{
		falling = false;
	}
}
function drawEnemies()
{
	ctx.clearRect(x2-1,y2-1,30,30);
	ctx.fillStyle = "#7B241C";
		ctx.fillRect(x2,y2,25,25);
		if(x3 <= x2 && x2 <= x4 && changeDirection)
		{
			changeDirection = true;
			console.log(x2 + ">"+ x3);
			console.log(x2 +"<" + x4);
		}
		if(x4 < x2)
		{
			changeDirection = false;
			
		}
		if(x3 > x2)
		{
			changeDirection = true;
		}
		if(changeDirection)
		{
			x2 +=1;
		}
		else
		{
			x2 -=1;
		}
		console.log(changeDirection);
}
