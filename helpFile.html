function mouseMoveHandler(e){
    pX = e.clientX - canvas.offsetLeft;
    pY = e.clientY - canvas.offsetTop;
}
function keyDownHandler(e){	
	if(e.keyCode == 38)
	{
		upPressed = true;
	}
	if(e.keyCode == 40)
	{
		downPressed = true;
	}
	if(e.keyCode == 37)
	{
		leftPressed = true;	
	}
	if(e.keyCode == 39)
	{
		rightPressed = true;
	}
	if(e.keyCode == 32)
	{
		spacePressed = true;
	}
	if(e.keyCode == 32)
	{
		spacePressed = true;
	}
}
function keyUpHandler(e){
	if(e.keyCode == 38)
	{
		upPressed = false;
	}
	if(e.keyCode == 40)
	{
		downPressed = false;
	}
	if(e.keyCode == 37)
	{
		leftPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
}
function controls()
{
	if(rightPressed)
	{
		playerX +=speed;
	}
	if(leftPressed)
	{
		playerX -=speed;
	}
	if(upPressed && jumpTime >=0)
	{
		playerY -=2
		jumpTime -=1;
	}
}

function firstScreen()
{
	ctx.fillStyle = "rgb(42.7, 42.7, 42.7)";
	ctx.font = "60px Arial";
	ctx.fillText("Press Anywhere To Start", 70, 275);
	if(mouseIsDown)
	{
		start = true;
		level1 = false;
		intro = false;
	}
}

function runningMan()
{
	ctx.drawImage(currentSprite,playerX-1,playerY-1);
	//ctx.fillStyle = "rgb(255,0,255)"
	runTime -= 1;
	if(runTime >= 1980)
	{
		rightPressed = true; 
	}
	else if(runTime >= 1900)
	{
		
		upPressed = true;
	}
	else if(runTime >= 1850)
	{
		
		rightPressed = false;
		upPressed = false;
	}
	else if(runTime >= 1840)
	{
		upPressed = true;
	}
	else if(runTime >= 1775)
	{
		
		rightPressed = true;
		
	}
	else if(runTime >= 1700)
	{
		
		rightPressed = false;
		upPressed = false;
	}
	else if(runTime >= 1640)
	{
		rightPressed = true;
		upPressed = true;
	}
	else 
	{
		rightPressed = true;
		upPressed = false;
	}
	if(runTime <= 1170)
	{
		runTime = 2000;
		playerX = 30;
		playerY = 485;
		
	}
	//console.log(runTime);
	
}
function playerAnimation()
{
	if(rightPressed)
	{
		//walking right
		currentSprite = sprite1r;
		myDirection = 1;
	}
	if(leftPressed)
	{
		// walking left
		currentSprite = sprite1;
		myDirection = 2;
	}
	if(upPressed && rightPressed)
	{
		//jumping right
		inAir = true;
		currentSprite = jumpSprite2r;
	}
	if(upPressed && leftPressed)
	{
		//jumping left
		inAir = true;
		currentSprite = jumpSprite2;
	}
	if((upPressed || falling) && myDirection == 1 && falling)
	{
		// jump facing right
		currentSprite = jumpSprite2r;
	}
	if((upPressed || falling) && myDirection == 2 && falling)
	{
		//jump facing left
		currentSprite = jumpSprite2;
	}
}
function startScreen()
{
	ctx.drawImage(gameName,315, 15);
	ctx.font = "80px Arial";
	ctx.fillStyle = "rgb(238,238,238)";

	//mute music stuff
	ctx.drawImage(speaker1, 2, 550);
	if(pX >= 2 && pX <= 52 && pY >= 550 && pY <= 600 && mouseIsDown)
		{
			if(mute == false)
			{
				mute = true;
			}
		}
	if(mute)
	{
		ctx.drawImage(speaker2, 2, 550);
	}	
	else
	{
		ctx.drawImage(speaker1, 2, 550);
	}
	ctx.fillStyle = "rgb(200,200,200)";
	if(pX >= 750 && pX <= 800 && pY >= 550 && pY <= 600 )
	{
		ctx.fillStyle = "rgb(238,238,238)";
		ctx.font = "50px Arial";
		ctx.drawImage(help1,750,550);
		if(mouseIsDown)
		{
			help = true;
		}
	}
	else
	{
		ctx.fillStyle = "rgb(0,0,0)"
		ctx.font = "50px Arial";
		ctx.drawImage(help2,750, 550);
	}
	if(pX >= 330 && pX <= 460 && pY >= 174&& pY <= 394)
	{
		ctx.fillStyle = "rgb(42.7, 42.7, 42.7)";
		ctx.font = "80px Arial";
		ctx.fillText("Play", 330, 374);
		if((mouseIsDown && sound) == true)
		{
			sound = false;
			start = false;
			ctx.clearRect(0,0,800,600);
			playerX = 30;
			playerY = 420;
			rightPressed = false;
			level1 = true;
		}
	}
	else
	{
		ctx.fillStyle = "rgb(0,0,0)";
		ctx.font = "80px Arial";
		ctx.fillText("Play", 330, 374);
	}
	drawMap();
	runningMan();
}
function helpScreen()
{	
	ctx.drawImage(helpSc, 0, 0);
	if(pX >= 200 && pX <= 285 && pY >= 525 && pY <= 585 )

		ctx.fillStyle = "rgb(238,238,238)";
		ctx.font = "50px Arial";

		{
			howWin = true;
		}
	}
	else
	{
		ctx.fillStyle = "rgb(0,0,0)"
		ctx.font = "50px Arial";

	}
	ctx.drawImage(settingsArrow, 15, 500);
	if(pX >= 15 && pX <= 95 && pY >= 500 && pY <= 580 && mouseIsDown)
	{
		ctx.clearRect(0,0,800,600);
		startScreen();
		help = false;
	}
}
function gravity()
{

	if(!intro)
	{
	ctx.clearRect(playerX,playerY- playerH , playerW,playerH + 5);

	ctx.drawImage(sprite1r,playerX,playerY-playerH);


	ctx.drawImage(currentSprite,playerX,playerY-playerH);

	}
	//ctx.fillStyle = "rgb(255,0,255)"
	//ctx.fillRect(playerX,playerY,playerH,playerW);
	if(playerY + playerH > 600)
	{
		deathX = playerX;
		deathY = playerY;
		playerX = 30;
		playerY = 485;
		ctx.clearRect(deathX-1,deathY-1,35,35);
		playPop();
		console.log("die");
	}
	falling = true;
	if(falling)
	{
		playerY += fallSpeed;
	}
	if( playerX <= 0)
	{
		leftPressed= false;
	}
	if(playerX + playerW >= 800)
	{
		rightPressed= false;
	}
	if(collisionDetected)
	{
		falling = false;
		inAir = false;
	}
}

			var eY = (i*25) + 50;
			var eX2 = j * 25;
			var eX3 = j * 25;
			if(upPressed)
			{
				inAir = true;
				if(playerX >= x && playerX <= x + 23 &&
				playerY >= y && playerY <= y + 2)
				{
					if(map[i][j] == 1)
					{
						collisionDetected = true;
						inAir = false;
						falling = false;
						playerY += 1;
					}
					else
					{
						collisionDetected = false;
						inAir = true;
					}
				}
			}
			if(playerX >= x && playerX <= x + 24 &&
			playerY >= y && playerY <= y + 24)
			{
				if(map[i + 1][j] == 1)
				{
					collisionDetected = true;
					inAir = false;
					falling = false;
					playerY -= 1;
					jumpTime = jumpHight; 
				}
				else
				{
					collisionDetected = false;
					inAir = true;
				}
			}
			ctx.fillStyle = "rgb(0,0,255)"
			if(map[i][j] == 0   )
			{
			
			}
			else if(map[i][j] == 1 && map[i][j + 1] == 1 )
			{
				ctx.fillRect(x + playerW, y - 25, 25 ,2 );
			}
			else if(map[i][j] == 2)
			{
				x3 = eX;
				if(placeEnimy)
				{
					x2 = eX;
					y2 = eY;
					changeDirection = true;
					placeEnimy = false;
				}
			}
			else if(map[i][j] == 3 )
			{
				x4 = eX;
				if(!enemyDied)
				{
					drawEnemies();
					enemyCollision();
				}
			}
			else if(map[i][j] == 4)
			{
				ctx.fillStyle = "rgb(255,255,255)"
				ctx.fillRect(x + playerW, y, 25 ,25);
			}
		}
	}
}
function musicStart()
{
	if(playerX >= 0 && mute == false)
	{
		playSong2();
	}
}
function draw()
{
	controls();
	//console.log(falling);
	//console.log(playerX + " , "+ playerY) 
	gravity();
	playerAnimation();
	Maps();
	if(intro)
	{
		firstScreen();
	}
	else
	{
		if(start)
		{
			ctx.clearRect(0,0,800,600);
			if(help)
			{
				helpScreen();
			}
			else
			{
				startScreen();
			}
		}
		else
		{
			drawMap();
			musicStart();
		}
	}	
}

setInterval(draw, 2);
</script>
</body>
