function mouseMoveHandler(e) 
{
    pX = e.clientX - canvas.offsetLeft;
    pY = e.clientY - canvas.offsetTop;
}


function keyDownHandler(e){
	
	if(e.keyCode == 38)
	{
		upPressed = true;
	}
	if(e.keyCode == 40)
	{
		downPressed = true;
	}
	if(e.keyCode == 37)
	{
		leftPressed = true;	
	}
	if(e.keyCode == 39)
	{
		rightPressed = true;
	}
	if(e.keyCode == 32)
	{
		spacePressed = true;
	}
	if(e.keyCode == 32)
	{
		spacePressed = true;
	}
}
function keyUpHandler(e){
	
	if(e.keyCode == 38)
	{
		upPressed = false;
	}
	if(e.keyCode == 40)
	{
		downPressed = false;
	}
	if(e.keyCode == 37)
	{
		leftPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
}
function controls()
{
	if(rightPressed)
	{
		playerX +=speed;
	}
	if(leftPressed)
	{
		playerX -=speed;
	}
	if(upPressed && jumpTime >=0)
	{
		playerY -=2
		jumpTime -=1;
	}
}

function runningMan()

{
	ctx.clearRect(playerX-1,playerY-1,35,35);
	ctx.fillStyle = "rgb(255,0,255)"
	ctx.fillRect(playerX,playerY,playerH,playerW);
	runTime -= 1;
	if(runTime >= 1980)
	{
		rightPressed = true; 
	}
	else if(runTime >= 1900)
	{
		
		upPressed = true;
	}
	else if(runTime >= 1850)
	{
		
		rightPressed = false;
		upPressed = false;
	}
	else if(runTime >= 1840)
	{
		upPressed = true;
	}
	else if(runTime >= 1775)
	{
		
		rightPressed = true;
		
	}
	else if(runTime >= 1700)
	{
		
		rightPressed = false;
		upPressed = false;
	}
	else if(runTime >= 1640)
	{
		rightPressed = true;
		upPressed = true;
	}
	else 
	{
		rightPressed = true;
		upPressed = false;
	}
	if(runTime <= 1170)
	{
		runTime = 2000;
		playerX = 30;
		playerY = 485;
		
	}
	//console.log(runTime);
	
}

function drawEnemies()
{
	ctx.clearRect(x2-1,y2-1,30,30);
	ctx.fillStyle = "#7B241C";
		ctx.fillRect(x2,y2,25,25);
		if(x3 <= x2 && x2 <= x4 && changeDirection)
		{
			changeDirection = true;
			<!-- console.log(x2 + ">"+ x3); -->
			<!-- console.log(x2 +"<" + x4); -->
		}
		if(x4 < x2)
		{
			changeDirection = false;
			
		}
		if(x3 > x2)
		{
			changeDirection = true;
		}
		if(changeDirection)
		{
			x2 +=1;
		}
		else
		{
			x2 -=1;
		}
		<!-- console.log(changeDirection); -->
}

function enemyCollision()
{
	<!-- if(playerX >= x2 && playerX <= x2 + playerW && playerY + playerH == y2) -->

	if (playerX <= x2 + enimyW && playerX + playerW >=  x2 && playerY + playerH == y2)
	{
		deathX = x2;
		deathY = y2;
		enemyDied = true;
		ctx.clearRect(x2-1,y2-1,35,35);
	}
	if(playerX <= x2 + enimyW && playerX + playerW >=  x2  && playerY <= y2 + enimyH && playerY + playerH - 10 >=  y2 )
	{
		deathX = playerX;
		deathY = playerY;
		playerX = 30;
		playerY = 485;
		ctx.clearRect(deathX-1,deathY-1,35,35);
		playPop();
		console.log("die");
	}
	var pxw = 0
	pxw = playerX + playerW;
	var pyh = playerY + playerH;
	<!-- console.log(playerX +"<="+ x2 +"&&"+ pxw +">="+ x2 +"&&"+ playerY +">="+ y2 +"&&"+ pyh + "<="+ y2); -->
	var q = false;
	var w = false;
	var e = false;
	var r = false;
	if(playerX <= x2 )
	{
		q = true;
	}
	if(playerX + playerW >=  x2 + enimyW)
	{
		w = true;
	}
	if(playerY <= y2 )
	{
		e = true;
	}
	if(playerY + playerH - 5 >=  y2 + enimyH)
	{
		r = true;
	}
	
	console.log(q+" "+w+" "+e+" "+r);
}
