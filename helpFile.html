function keyUpHandler(e){
	if(e.keyCode == upNum){upPressed = false;}
	if(e.keyCode == downNum){downPressed = false;}
	if(e.keyCode == leftNum){leftPressed = false;}
	if(e.keyCode == rightNum){rightPressed = false;}
	if(e.keyCode == 32)
	{
		spacePressed = false;
	}
}

function controls()
{
	if(rightPressed)
	{
		playerX +=speed;
	}
	if(leftPressed)
	{
		playerX -=speed;
	}
	if(upPressed && jumpTime >=0)
	{
		playerY -=2
		jumpTime -=1;
	}
}

function firstScreen()
{
	ctx.fillStyle = "rgb(42.7, 42.7, 42.7)";
	ctx.font = "60px Arial";
	ctx.fillText("Press Anywhere To Start", 70, 275);
	if(mouseIsDown)
	{
		start = true;
		level1 = false;
		intro = false;
	}
}

function runningMan()
{
	ctx.drawImage(currentSprite,playerX-1,playerY-1);
	//ctx.fillStyle = "rgb(255,0,255)"
	runTime -= 1;
	if(runTime >= 1980)
	{
		rightPressed = true; 
	}
	else if(runTime >= 1900)
	{
		
		upPressed = true;
	}
	else if(runTime >= 1850)
	{
		
		rightPressed = false;
		upPressed = false;
	}
	else if(runTime >= 1840)
	{
		upPressed = true;
	}
	else if(runTime >= 1775)
	{
		
		rightPressed = true;
		
	}
	else if(runTime >= 1700)
	{
		
		rightPressed = false;
		upPressed = false;
	}
	else if(runTime >= 1640)
	{
		rightPressed = true;
		upPressed = true;
	}
	else 
	{
		rightPressed = true;
		upPressed = false;
	}
	if(runTime <= 1170)
	{
		runTime = 2000;
		playerX = 30;
		playerY = 485;
		
	}
	//console.log(runTime);
	
}
function playerAnimation()
{
	if(rightPressed)
	{
		//walking right
		currentSprite = sprite1r;
		myDirection = 1;
	}
	if(leftPressed)
	{
		// walking left
		currentSprite = sprite1;
		myDirection = 2;
	}
	if(upPressed && rightPressed)
	{
		//jumping right
		inAir = true;
		currentSprite = jumpSprite2r;
	}
	if(upPressed && leftPressed)
	{
		//jumping left
		inAir = true;
		currentSprite = jumpSprite2;
	}
	if((upPressed || falling) && myDirection == 1 && falling)
	{
		// jump facing right
		currentSprite = jumpSprite2r;
	}
	if((upPressed || falling) && myDirection == 2 && falling)
	{
		//jump facing left
		currentSprite = jumpSprite2;
	}
}
function startScreen()
{
	ctx.drawImage(gameName,315, 15);
	ctx.font = "80px Arial";
	ctx.fillStyle = "rgb(238,238,238)";

	//mute music stuff
	ctx.drawImage(speaker1, 2, 550);
	if(pX >= 2 && pX <= 52 && pY >= 550 && pY <= 600 && mouseIsDown)
		{
			if(mute == false)
			{
				mute = true;
			}
		}
	if(mute)
	{
		ctx.drawImage(speaker2, 2, 550);
	}	
	else
	{
		ctx.drawImage(speaker1, 2, 550);
	}
	ctx.fillStyle = "rgb(200,200,200)";
	if(pX >= 750 && pX <= 800 && pY >= 550 && pY <= 600 )
	{
		ctx.fillStyle = "rgb(238,238,238)";
		ctx.font = "50px Arial";
		ctx.drawImage(help1,750,550);
		if(mouseIsDown)
		{
			help = true;
		}
	}
	else
	{
		ctx.fillStyle = "rgb(0,0,0)"
		ctx.font = "50px Arial";
		ctx.drawImage(help2,750, 550);
	}
	if(pX >= 330 && pX <= 460 && pY >= 174&& pY <= 394)
	{
		ctx.fillStyle = "rgb(42.7, 42.7, 42.7)";
		ctx.font = "80px Arial";
		ctx.fillText("Play", 330, 374);
		if((mouseIsDown && sound) == true)
		{
			sound = false;
			start = false;
			ctx.clearRect(0,0,800,600);
			playerX = 30;
			playerY = 420;
			rightPressed = false;
			level1 = true;
		}
	}
	else
	{
		ctx.fillStyle = "rgb(0,0,0)";
		ctx.font = "80px Arial";
		ctx.fillText("Play", 330, 374);
	}
	drawMap();
	runningMan();
}
function helpScreen()
{	
	ctx.drawImage(helpSc, 0, 0);
	if(pX >= 200 && pX <= 285 && pY >= 525 && pY <= 585 )
	{
		ctx.fillStyle = "rgb(238,238,238)";
		ctx.font = "50px Arial";
		if(mouseIsDown)
		{
			howWin = true;
		}
	}
	else
	{
		ctx.fillStyle = "rgb(0,0,0)"
		ctx.font = "50px Arial";

	}
	ctx.drawImage(settingsArrow, 15, 500);
	if(pX >= 15 && pX <= 95 && pY >= 500 && pY <= 580 && mouseIsDown)
	{
		ctx.clearRect(0,0,800,600);
		startScreen();
		help = false;
	}
}
function gravity()
{

	if(!intro)
	{
	ctx.clearRect(playerX,playerY- playerH , playerW,playerH + 5);

	ctx.drawImage(sprite1r,playerX,playerY-playerH);


	ctx.drawImage(currentSprite,playerX,playerY-playerH);

	}
	//ctx.fillStyle = "rgb(255,0,255)"
	//ctx.fillRect(playerX,playerY,playerH,playerW);
	if(playerY + playerH > 600)
	{
		deathX = playerX;
		deathY = playerY;
		playerX = 30;
		playerY = 485;
		ctx.clearRect(deathX-1,deathY-1,35,35);
		playPop();
		console.log("die");
	}
	falling = true;
	if(falling)
	{
		playerY += fallSpeed;
	}
	if( playerX <= 0)
	{
		leftPressed= false;
	}
	if(playerX + playerW >= 800)
	{
		rightPressed= false;
	}
	if(collisionDetected)
	{
		falling = false;
		inAir = false;
	}
}

	ctx.fillStyle = "#7B241C";
	ctx.fillRect(x2j,y2j,25,25);
	if(x3j <= x2j && x2j <= x4j && changeDirectionj)
	{
		changeDirectionj = true;
		
	}
	if(x4j < x2j)
	{
		changeDirectionj = false;
		
	}
	if(x3j > x2j)
	{
		changeDirectionj = true;
		
	}
	if(changeDirectionj)
	{
		
		x2j +=1;
	}
	else
	{
		x2j -=1;
		
	}
	if (playerX <= x2j + enimyWj && playerX + playerW >=  x2j && playerY + playerH == y2j)
	{
		deathX = x2j;
		deathY = y2j;
		enemyDiedj = true;
		ctx.clearRect(x2j-1,y2j-1,35,35);
	}
	if(playerX <= x2j + enimyWj && playerX + playerW >=  x2j  && playerY <= y2j + enimyHj && playerY + playerH - 10 >=  y2j )
	{
		deathX = playerX;
		deathY = playerY;
		playerX = 30;
		playerY = 485;
		ctx.clearRect(deathX-1,deathY-1,35,35);
		playPop();
		console.log("die");
	}
}
